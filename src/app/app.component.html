<ion-app>
  <ion-menu side="start" menuId="mainMenu" contentId="main-content">
    <ion-header class="custom-menu-header">
      <ion-toolbar class="custom-menu-toolbar">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="custom-menu-content">
      <ion-list>
        <ion-item button routerLink="/home" routerDirection="forward">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <ion-item button routerLink="/perfil" routerDirection="forward">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          <ion-label>Mi Perfil</ion-label>
        </ion-item>

        <ion-item button routerLink="/productos" routerDirection="forward">
          <ion-icon name="bag-outline" slot="start"></ion-icon>
          <ion-label>Productos</ion-label>
        </ion-item>

        <ion-item button routerLink="/carrito" routerDirection="forward">
          <ion-icon name="bag-outline" slot="start"></ion-icon>
          <ion-label>Mi carrito</ion-label>
        </ion-item>

        <ion-item button routerLink="/camara" routerDirection="forward">
          <ion-icon name="camera-outline" slot="start"></ion-icon>
          <ion-label>Captura de cámara</ion-label>
        </ion-item>

        <ion-item button routerLink="/clientes" routerDirection="forward">
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <ion-label>Clientes</ion-label>
        </ion-item>

        <ion-item button (click)="cerrarSesion()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
