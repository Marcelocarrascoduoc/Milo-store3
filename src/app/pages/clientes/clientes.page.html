<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        <h2>{{ user.name }}</h2>
        <p>{{ user.email }}</p>
      </ion-label>
      <!-- BotÃ³n para eliminar el usuario -->
      <ion-button
        fill="clear"
        color="danger"
        slot="end"
        (click)="eliminarUsuario(user)"
      >
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input
      [(ngModel)]="nuevoUsuario.name"
      placeholder="Ingresa el nombre"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input
      [(ngModel)]="nuevoUsuario.email"
      placeholder="Ingresa el correo electrÃ³nico"
    ></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="agregarUsuario()">
    Agregar usuario
  </ion-button>
</ion-content>
